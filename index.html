<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Գտիր քո սեղանը</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(to right, #800020, #000);
  color: #fff;
  margin: 0;
  padding: 30px 10px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { 
  font-size: 24px;
  margin-bottom: 20px; 
  text-align:center; 
}

/* ===== INPUT ===== */
input {
  width: 100%; 
  max-width: 300px; /* փոքրացրել լայնությունը */
  font-size: 16px; 
  padding: 10px 20px; 
  border-radius: 50px; /* օվալ ձև */
  border: none;
  outline: none; 
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  margin-bottom: 15px; 
  background: #fff; 
  color: #000; 
  font-weight: 500;
}

input::placeholder { 
  color: #555; 
  font-style: italic; 
}

#results { 
  width: 100%; 
  max-width: 300px; /* համընկնում input-ի հետ */
}

/* ===== ROW STYLE ===== */
.row {
  padding: 10px 20px; 
  margin-bottom: 10px; 
  background: #fff;
  color: #000; 
  border-radius: 50px; /* օվալ ձև */
  display: flex; 
  justify-content: center; /* կենտրոնացնում է name & table միասին */
  align-items: center; /* կենտրոնական գիծ */
  font-size: 14px; 
  box-shadow: 0 1px 4px rgba(0,0,0,0.15);
  transition: transform 0.2s, box-shadow 0.2s;
  gap: 15px; /* անունի և սեղանի միջև տարածություն */
}

.row:hover { 
  transform: translateY(-1px); 
  box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
}

.guest-name {
  font-weight: 500;
}

.table {
  font-weight: 600; 
  color: #800020; 
  white-space: nowrap;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  input { font-size: 15px; padding: 8px 15px; max-width: 100%; }
  .row { 
    font-size: 13px; 
    gap: 8px;
  }
  #results { max-width: 100%; }
}
</style>
</head>
<body>

<h1>Գտիր քո սեղանը</h1>
<input type="text" placeholder="Գրեք Ձեր անունը" oninput="search(this.value)">
<div id="results"></div>

<script>
// ===== GOOGLE SHEET SETTINGS =====
const SHEET_ID = "1GF1ARQ52zejxKaIpS2At_D87OWhq92PYzVYCynDnItY";
const SHEET_NAME = "Sheet1";
let guests = [];

// ===== FETCH DATA FROM GOOGLE SHEET =====
fetch(`https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`)
  .then(res => res.json())
  .then(data => { guests = data; })
  .catch(err => console.error("Error fetching sheet:", err));

// ===== SEARCH FUNCTION =====
function search(value) {
  const input = value.toLowerCase().trim();
  const result = document.getElementById("results");

  if(input === "") {
    result.innerHTML = "";
    return;
  }

  const matches = guests.filter(g =>
    g.Name.toLowerCase().includes(input) ||
    (g.Հայերեն_Անուն && g.Հայերեն_Անուն.toLowerCase().includes(input))
  );

  result.innerHTML = "";

  if(matches.length === 0) {
    result.innerHTML = "<div class='row'>Սեղան չի գտնվել</div>";
    return;
  }

  matches.forEach(g => {
    result.innerHTML += `
      <div class="row">
        <div class="guest-name">${g.Name} | ${g.Հայերեն_Անուն || ''}</div>
        <span class="table">Սեղան ${g.Table}</span>
      </div>
    `;
  });
}
</script>

</body>
</html>
