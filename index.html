<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Գտիր քո սեղանը</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

:root {
  --line-width: 350px;
  --line-padding: 14px 24px;
  --font-size: 16px;
  --border-radius: 50px;
  --gap: 20px;
}

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(to right, #800020, #000);
  color: #fff;
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { 
  font-size: 24px;
  margin-bottom: var(--gap);
  text-align: center; 
}

/* ===== INPUT ===== */
input {
  width: 100%;
  max-width: var(--line-width);
  font-size: var(--font-size);
  padding: var(--line-padding);
  border-radius: var(--border-radius);
  border: none;
  outline: none; 
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  margin-bottom: var(--gap);
  background: #fff; 
  color: #000; 
  font-weight: 500;
}

input::placeholder { 
  color: #555; 
  font-style: italic; 
}

/* ===== RESULTS ===== */
#results {
  width: 100%;
  max-width: var(--line-width);
}

.row {
  padding: var(--line-padding);
  margin-bottom: var(--gap);
  background: #fff;
  color: #000;
  border-radius: var(--border-radius);
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: var(--font-size);
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.guest-name {
  font-weight: 500;
}

.table {
  font-weight: 600;
  color: #800020;
  white-space: nowrap;
}

/* ===== MOBILE ONLY ===== */
@media (max-width: 600px) {

  :root {
    --line-width: 100%;      /* ✔ ամբողջ էկրանի լայնքով */
    --line-padding: 14px 28px;
    --font-size: 15px;
    --gap: 15px;
  }

  h1 {
    margin-bottom: 35px;    /* ✔ վերնագիրը մի քիչ վեր input-ից */
  }

  .guest-name {
    white-space: nowrap;    /* ✔ տողադարձ չի լինի */
    overflow: hidden;
    text-overflow: ellipsis;
  }
}
</style>
</head>
<body>

<div class="wrapper">
  <h1>ԳՏԻՐ ՔՈ ՍԵՂԱՆԸ</h1>
  <input type="text" placeholder="Գրեք Ձեր անունը" oninput="search(this.value)">
  <div id="results"></div>
</div>

<script>
const SHEET_ID = "1GF1ARQ52zejxKaIpS2At_D87OWhq92PYzVYCynDnItY";
const SHEET_NAME = "Sheet1";
let guests = [];

fetch(`https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`)
  .then(res => res.json())
  .then(data => { guests = data; });

function search(value) {
  const input = value.toLowerCase().trim();
  const result = document.getElementById("results");

  if (input === "") {
    result.innerHTML = "";
    return;
  }

  const matches = guests.filter(g =>
    g.Name.toLowerCase().includes(input) ||
    (g.Հայերեն_Անուն && g.Հայերեն_Անուն.toLowerCase().includes(input))
  );

  result.innerHTML = "";

  if (matches.length === 0) {
    result.innerHTML = "<div class='row'>Սեղան չի գտնվել</div>";
    return;
  }

  matches.forEach(g => {
    result.innerHTML += `
      <div class="row">
        <div class="guest-name">${g.Name} | ${g.Հայերեն_Անուն || ''}</div>
        <span class="table">Սեղան ${g.Table}</span>
      </div>
    `;
  });
}
</script>

</body>
</html>
