<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Գտիր քո սեղանը</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(to right, #800020, #000);
  color: #fff;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== CENTER CONTENT VERTICALLY ===== */
.wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 80vh;
  padding: 0 10px;
}

h1 { 
  font-size: 24px;
  margin-bottom: 40px; /* Input-ի և վերնագրի միջև հեռավորություն */
  text-align:center; 
}

/* ===== INPUT ===== */
input {
  width: 95%; 
  max-width: 350px; /* Մի փոքր երկարացրեցի տողը */
  font-size: 16px; 
  padding: 12px 20px; 
  border-radius: 50px; 
  border: none;
  outline: none; 
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  margin-bottom: 20px; 
  background: #fff; 
  color: #000; 
  font-weight: 500;
}

input::placeholder { 
  color: #555; 
  font-style: italic; 
}

#results { 
  width: 95%; 
  max-width: 350px; /* Ուղղված, երկար */
}

/* ===== ROW STYLE ===== */
.row {
  padding: 10px 20px; 
  margin-bottom: 10px; 
  background: #fff;
  color: #000; 
  border-radius: 50px; 
  display: flex; 
  justify-content: space-between; /* Անունը ձախ, սեղանը աջ */
  align-items: center; 
  font-size: 14px; 
  box-shadow: 0 1px 4px rgba(0,0,0,0.15);
  transition: transform 0.2s, box-shadow 0.2s;
}

.guest-name {
  font-weight: 500;
  word-break: break-word; /* Անունը չի դուրս գա */
}

.table {
  font-weight: 600; 
  color: #800020; 
  white-space: nowrap; /* Սեղանը միշտ մեկ տողի վրա */
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  input { font-size: 15px; padding: 10px 18px; max-width: 95%; }
  .row { 
    font-size: 13px; 
  }
  #results { max-width: 95%; }
}
</style>
</head>
<body>

<div class="wrapper">
  <h1>ԳՏԻՐ ՔՈ ՍԵՂԱՆԸ</h1>
  <input type="text" placeholder="Գրեք Ձեր անունը" oninput="search(this.value)">
  <div id="results"></div>
</div>

<script>
// ===== GOOGLE SHEET SETTINGS =====
const SHEET_ID = "1GF1ARQ52zejxKaIpS2At_D87OWhq92PYzVYCynDnItY";
const SHEET_NAME = "Sheet1";
let guests = [];

// ===== FETCH DATA FROM GOOGLE SHEET =====
fetch(`https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`)
  .then(res => res.json())
  .then(data => { guests = data; })
  .catch(err => console.error("Error fetching sheet:", err));

// ===== SEARCH FUNCTION =====
function search(value) {
  const input = value.toLowerCase().trim();
  const result = document.getElementById("results");

  if(input === "") {
    result.innerHTML = "";
    return;
  }

  const matches = guests.filter(g =>
    g.Name.toLowerCase().includes(input) ||
    (g.Հայերեն_Անուն && g.Հայերեն_Անուն.toLowerCase().includes(input))
  );

  result.innerHTML = "";

  if(matches.length === 0) {
    result.innerHTML = "<div class='row'>Սեղան չի գտնվել</div>";
    return;
  }

  matches.forEach(g => {
    result.innerHTML += `
      <div class="row">
        <div class="guest-name">${g.Name} | ${g.Հայերեն_Անուն || ''}</div>
        <span class="table">Սեղան ${g.Table}</span>
      </div>
    `;
  });
}
</script>

</body>
</html>
